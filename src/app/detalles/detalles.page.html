<ion-header>
  <ion-toolbar>
    <ion-title>Peliculas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/pelicula/' + character.id]">
      <ion-label>
        {{character.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
